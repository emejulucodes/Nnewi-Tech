  <title>Nnewi Tech Faculty - Mobile App Development Class</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<!-- partial:index.partial.html -->
<div class="container">
  <main class="signup-container">
    <p class="text-mute">Nnewi Tech Faculty</p>
    <h1 class="heading-primary">Register For Our Mobile App Development Class<span class="custom-dot">.</span></h1>
    <p class="text-mute">Looking for more ? <a href="/classes/">Explore Other Classes</a></p>
    <form class="signup-form">
      <div class="f-row input-wrapper">
        <label class="inp">
          <input type="text" class="input-text" id="first" placeholder="&nbsp;">
          <span class="label">First name</span>
          <span class="input-icon"><i class="fa-solid fa-address-card"></i></span>
        </label>
        <label class="inp">
          <input type="text" class="input-text" id="last" placeholder="&nbsp;">
          <span class="label">Last name</span>
          <span class="input-icon"><i class="fa-solid fa-address-card"></i></span>
        </label>
      </div>
      <label class="inp">
        <input type="email" class="input-text" id="email" placeholder="&nbsp;">
        <span class="label">Email</span>
        <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
      </label>
      <label class="inp">
        <input type="number" class="input-text" id="phone" placeholder="&nbsp;" id="password">
        <span class="label">Phone Number</span>
        <span class="input-icon input-icon-phone" data-password><i class="fa-solid fa-phone"></i></span>
      </label>
      <button class="btn btn-signup" id="send">Submit</button>
    </form>
  </main>
  <div class="welcome-container">
    <img src="/images/Tech Faculty logo.png" alt="">
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
